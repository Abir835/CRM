{% extends 'base.html' %}
{% block content %}

    <div class="container">
        <table class="table table-striped">
            <h6 class="category">Category</h6>
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Category</th>
                <th scope="col">Count</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>#</td>
                <td>Unassigned</td>
                <td>{{ un_assign_lead }}</td>
            </tr>
            {% for category in category_list %}

                <tr>
                    <td>{{ category.id }}</td>
                    <td><a style="text-decoration: none" href="{% url 'category_detail' category.id %}">{{ category.name }}</a></td>
                    <td></td>
                </tr>

            {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock content %}
